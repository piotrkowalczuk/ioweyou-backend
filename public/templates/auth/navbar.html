<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">
    <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <a class="navbar-brand" href="#">I Owe YOU!</a>
</div>

<div class="collapse navbar-collapse navbar-right" collapse="isCollapsed">
    <ul ng-if="isLoggedIn()" class="nav navbar-nav">
        <li ng-class="isActiveRoute('/')"><a href="#/">Dashboard</a></li>
        <li ng-class="isActiveRoute('/entry/list')"><a href="#/entry/list">Transakcje</a></li>
        <li class="divider"></li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img
                    style="height: 20px;"
                    ng-src="http://graph.facebook.com/{{ username }}/picture"
                    ng-src-error="http://profile.ak.fbcdn.net/static-ak/rsrc.php/v2/yo/r/UlIqmHJn-SK.gif"
                    alt="{{ first_name }} {{ last_name }}"
                    class="img-circle"/> {{ first_name }} {{ last_name }} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a ng-click="logout()">Wyloguj</a></li>
            </ul>

    </ul>
